<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RoboCode!</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/robocode.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>RoboCode!</h1>
    </header>
    <main>
      <div id="scene">
        <canvas width="360" height="360" /></canvas>
      </div><div id="controls">
        <section>
        <h1>Main</h1>
        <ol id="mainProg">
          <li>int main(){</li>
          <li>say("Hello World!");</li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li>}</li>
        </ol>
      </section>
      <section>
        <h1>Pallete</h1>
        <ul id="pallete">
          <li class="command" draggable="true">say("Hi!");</li>
          <li class="command" draggable="true">foward();</li>
          <li class="command" draggable="true">turnClockWise();</li>
          <li class="command" draggable="true">turnCounterClockWise();</li>
        </ul>
      </section>
      </div>
    </main>
    <footer><a href="http://github.com/igorknop/robocode">RoboCode on GitHub</a></footer>
  </body>
</html>
