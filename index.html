<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RogueCode!</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/map.js" charset="utf-8"></script>
    <script src="js/roguecode.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>RogueCode!</h1>
    </header>
    <main>
      <div id="scene">
        <canvas width="352" height="352" ></canvas>
      </div><div id="controls">
        <section>
        <button id="play">&#x25b6;</button>
        <button id="pause">&#x23f8;</button>
        <button id="stop">&#x25a0;</button>
        <h1>Main [<span id="status"></span>]</h1>
        <ol id="mainProg">
          <li>int main(){</li>
          <li draggable="true">say("Hello World!");</li>
          <li draggable="true"></li>
          <li draggable="true"></li>
          <li draggable="true"></li>
          <li draggable="true"></li>
          <li>}</li>
        </ol>
      </section>
      <section>
        <h1>Pallete</h1>
        <ul id="pallete">
          <li draggable="true">say("Hi!");</li>
          <li draggable="true">foward();</li>
          <li draggable="true">turnClockWise();</li>
          <li draggable="true">turnCounterClockWise();</li>
        </ul>
      </section>
      </div>
    </main>
    <footer><a href="http://github.com/igorknop/robocode">RogueCode on GitHub</a></footer>
  </body>
</html>
